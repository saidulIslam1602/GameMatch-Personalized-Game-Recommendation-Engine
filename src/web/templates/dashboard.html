<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMatch - AI Game Recommendation Engine</title>
    
    <!-- Industry Standard Meta Tags -->
    <meta name="description" content="AI-powered game recommendation engine with intelligent matching and visual analytics">
    <meta name="keywords" content="game recommendations, AI, machine learning, gaming, steam games">
    <meta name="author" content="GameMatch Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GameMatch - AI Game Recommendation Engine">
    <meta property="og:description" content="Discover your next favorite game with intelligent AI recommendations">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:5000">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script>
        // Ensure Chart.js is loaded and available globally
        window.addEventListener('load', function() {
            console.log('Page fully loaded, Chart.js available:', typeof Chart !== 'undefined');
            if (typeof Chart !== 'undefined') {
                console.log('Chart.js version:', Chart.version);
                // Set global flag for chart availability
                window.chartJsReady = true;
                // Trigger chart creation if dashboard is already loaded
                if (window.dashboardInstance && window.dashboardInstance.statsData) {
                    console.log('Dashboard ready, creating charts...');
                    window.dashboardInstance.createCharts(window.dashboardInstance.statsData);
                }
            }
        });
        
        // Fallback: Load Chart.js synchronously if needed
        if (typeof Chart === 'undefined') {
            console.log('Chart.js not loaded, waiting...');
            window.chartJsReady = false;
        } else {
            window.chartJsReady = true;
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-gamepad"></i> GameMatch</h1>
                    <p>AI-Powered Game Recommendation Engine</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>Welcome, {{ user.username if user else 'Guest' }}</span>
                    </div>
                    <a href="{{ url_for('logout') }}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-main">
                    <input type="text" 
                           class="search-input" 
                           id="searchInput" 
                           placeholder="Search for games, genres, or describe what you're looking for..."
                           autocomplete="off">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Find Games
                    </button>
                </div>
                <div class="search-filters">
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="strategy">Strategy</option>
                        <option value="rpg">RPG</option>
                        <option value="simulation">Simulation</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="indie">Indie</option>
                        <option value="casual">Casual</option>
                    </select>
                    <select id="priceFilter" class="filter-select">
                        <option value="">Any Price</option>
                        <option value="free">Free</option>
                        <option value="under10">Under $10</option>
                        <option value="10to20">$10 - $20</option>
                        <option value="over20">Over $20</option>
                    </select>
                    <select id="ratingFilter" class="filter-select">
                        <option value="">Any Rating</option>
                        <option value="high">Highly Rated (80%+)</option>
                        <option value="good">Good (60%+)</option>
                        <option value="mixed">Mixed (40%+)</option>
                    </select>
                    <button type="button" id="clearFilters" class="clear-filters-btn">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-grid" id="statsContainer">
            <!-- Stats will be loaded dynamically -->
        </div>
        
        <!-- Charts Section -->
        <div class="games-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3><i class="fas fa-chart-pie"></i> Analytics Dashboard</h3>
                <button onclick="refreshCharts()" class="refresh-charts-btn" style="padding: 0.5rem 1rem; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem;">
                    <i class="fas fa-sync-alt"></i> Refresh Charts
                </button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3><i class="fas fa-chart-pie"></i> Genre Distribution</h3>
                    <div class="chart-container">
                        <canvas id="genreChart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-dollar-sign"></i> Price Distribution</h3>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-star"></i> Rating Distribution</h3>
                    <div class="chart-container">
                        <canvas id="ratingChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Games Section -->
        <div class="games-section" id="gamesSection">
            <h3><i class="fas fa-thumbs-up"></i> Recommended Games</h3>
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be loaded dynamically -->
            </div>
        </div>
        
        <!-- Loading Section -->
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Finding the perfect games for you...</p>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v=20250921"></script>
</body>
</html>
